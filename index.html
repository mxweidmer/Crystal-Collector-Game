<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center">Crystal Collector Game</h1>
            <h3 class="text-center">The number to guess: <span id="random-number"></span></h3>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <img src="assets/images/blue-crystal.png" class="crystal-image" id="blue-crystal" value="blue">
            </div>
            <div class="col-3">
                <img src="assets/images/green-crystal.png" class="crystal-image" id="green-crystal" value="green">
            </div>
            <div class="col-3">
                <img src="assets/images/black-crystal.png" class="crystal-image" id="black-crystal" value="black" width="258">
            </div>
            <div class="col-3">
                <img src="assets/images/white-crystal.png" class="crystal-image" id="white-crystal" value="white">
            </div>
        </div>
    </div>






</body>

</html>
